<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Vets Index'">Vets Index</title>
</head>
<body>
<h1 th:text="'Vets Index Page'">Index page</h1>
<h2 th:text="'List of Vets'">List of Vets</h2>

<table>
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet.id}" style="width: 150px;"></td>
        <td th:text="${vet.firstName}" style="width: 150px;"></td>
        <td th:text="${vet.lastName}" style="width: 150px;"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
