<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.springframework.spring5petclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">List of Owners</h2>

<table class="table table-striped   ">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.id}" style="width: 150px;"></td>
        <td th:text="${owner.firstName}" style="width: 150px;"></td>
        <td th:text="${owner.lastName}" style="width: 150px;"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
