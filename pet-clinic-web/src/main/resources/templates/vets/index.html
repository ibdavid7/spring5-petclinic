<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title th:text="'List of Vets'">List of Vets</title>
</head>
<body>
<h2 th:text="'Veterinarians'">List of Vets</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 150px;">Specialisties</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}" style="width: 150px;"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
